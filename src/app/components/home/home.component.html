<div class="home">
    <div class="outer-header">
        <app-header [languageSelected]="languageSelected"></app-header>
        <div class="outer-language-selector">
            <img class="language-selector" src="{{(languageSelected() === `br` ? `https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg` : `https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg`)}}" (click)="changeLanguage()">
        </div>
    </div>
    <app-content [languageSelected]="languageSelected"></app-content>
    <app-footer></app-footer>
</div>
