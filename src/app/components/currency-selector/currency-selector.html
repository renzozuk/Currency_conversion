<select 
    class="w-[8.25rem] h-[3rem] pl-[0.625rem] rounded-lg text-[1.2em] border-[0.15rem] border-solid border-[#777] focus:border-dark-color-1 [&>option:checked]:bg-primary-color [&>option:checked]:text-light-color" 
    [(ngModel)]="selectedCurrency"
    (ngModelChange)="selectedCurrencyChange.emit($event)">
    @for (currency of currencies; track currency) {
        <option class="text-[1.025em] text-center" [value]="currency">{{ currency }}</option>
    }
</select>
