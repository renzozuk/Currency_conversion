<div class="main-content">
    <p class="instruction-text">{{(languageSelected() === `br` ? `Selecione as moedas que deseja fazer a convers√£o.` : `Select the currencies that you want to convert.`)}}</p>
    <div class="selects">
        <select class="currency-selector" [(ngModel)]="selectedOriginCurrency">
            @for (item of originCurrencies(); track item) {
                <option class="currency-option" [value]="item">{{ item }}</option>
            }
        </select>
        <select class="currency-selector" [(ngModel)]="selectedDestinyCurrency">
            @for (item of destinyCurrencies(); track item) {
                <option class="currency-option" [value]="item">{{ item }}</option>
            }
        </select>
    </div>
   <p class="parity-text"><span class="parity-text-first-part">{{parityTextFirstPart()}}</span><span class="parity-text-second-part">{{parityTextSecondPart()}}</span></p>
   <p class="effective-date-text"><span class="effective-date-text-first-part">{{effectiveDateFirstPart()}}</span><span class="effective-date-text-second-part">{{effectiveDateSecondPart()}}</span></p>
</div>
