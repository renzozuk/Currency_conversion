<div class="home h-[100dvh] flex flex-col justify-between font-medium">
    <div class="outer-header">
        <app-header [languageSelected]="languageSelected"></app-header>
        <div class="flex flex-row pt-[15px] justify-center md:px-[20px] md:justify-end" (mouseleave)="leaveLanguageSelector()">
            <div class="flex flex-col relative">
                <img class="w-[3.125rem] h-[3.125rem] rounded-[50%] object-cover hover:cursor-pointer selection:bg-primary-color" [src]="flagUrl()" (mouseenter)="enterLanguageSelector()" />
                @if (isLanguageSelectorHovered()) {
                    <div class="flex flex-col absolute z-10">
                        <img class="en-flag w-[3.125rem] h-[3.125rem] rounded-[50%] object-cover cursor-pointer" [src]="getFlagUrl('en')" (click)="changeLanguage('en')" />
                        <img class="br-flag w-[3.125rem] h-[3.125rem] rounded-[50%] object-cover cursor-pointer" [src]="getFlagUrl('br')" (click)="changeLanguage('br')" />
                    </div>
                }
            </div>
        </div>
    </div>
    <app-content [languageSelected]="languageSelected"></app-content>
    <app-footer></app-footer>
</div>
